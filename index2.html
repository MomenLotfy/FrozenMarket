<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المنتجات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .categories-tabs {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .tabs-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .tab-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #f8f9ff;
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tab-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .tab-item.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .products {
            margin-top: 20px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .products-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border: 2px solid transparent;
            border-color: #667eea;
            overflow: hidden;
            position: relative;
        }
        
        .products-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .products-card:hover {
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .products-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .products-card:hover img {
            transform: scale(1.05);
        }
        
        .products-card h3 {
            color: #183c6e;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .price {
            font-weight: bold;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #1333c2, #183c6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .add-to-cart {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .tab-item {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
            
            .products-card {
                padding: 15px;
            }
            
            .products-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <section class="categories-tabs container">
        <div class="tabs-container">
            <div class="tab-item active" data-category="honey">
                <i class="fas fa-jar"></i>
                <span>العسل</span>
            </div>
            <div class="tab-item" data-category="butter">
                <i class="fas fa-cheese"></i>
                <span>الزبدة</span>
            </div>
            <div class="tab-item" data-category="mozzarella">
                <i class="fas fa-pizza-slice"></i>
                <span>الموتزاريلا</span>
            </div>
            <div class="tab-item" data-category="nuts">
                <i class="fas fa-seedling"></i>
                <span>المكسرات</span>
            </div>
            <div class="tab-item" data-category="chicken">
                <i class="fas fa-drumstick-bite"></i>
                <span>الفراخ ومنتجاتها</span>
            </div>
            <div class="tab-item" data-category="meat">
                <i class="fas fa-hotdog"></i>
                <span>اللحمة ومنتجاتها</span>
            </div>
            <div class="tab-item" data-category="fish">
                <i class="fas fa-fish"></i>
                <span>الأسماك ومنتجاتها</span>
            </div>
        </div>
    </section>

    <section class="products container">
        <div id="products-container" class="products-grid"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // بيانات المنتجات التجريبية
        const productsData = {
            honey: [
                {
                    id: 1,
                    name: "عسل طبيعي",
                    price: "150 جنيه",
                    image: "https://images.unsplash.com/photo-1587049352846-4a222e784d38?w=300&h=200&fit=crop"
                },
                {
                    id: 2,
                    name: "عسل زهور",
                    price: "200 جنيه",
                    image: "https://images.unsplash.com/photo-1558642452-9d2a7deb7f62?w=300&h=200&fit=crop"
                }
            ],
            butter: [
                {
                    id: 3,
                    name: "زبدة فلاحي",
                    price: "80 جنيه",
                    image: "https://images.unsplash.com/photo-1589985270826-4b7bb135bc9d?w=300&h=200&fit=crop"
                }
            ],
            mozzarella: [
                {
                    id: 4,
                    name: "جبنة موتزاريلا",
                    price: "120 جنيه",
                    image: "https://images.unsplash.com/photo-1486297678162-eb2a19b0a32d?w=300&h=200&fit=crop"
                }
            ],
            nuts: [
                {
                    id: 5,
                    name: "لوز محمص",
                    price: "180 جنيه",
                    image: "https://images.unsplash.com/photo-1508747703725-719777637510?w=300&h=200&fit=crop"
                }
            ],
            chicken: [
                {
                    id: 6,
                    name: "دجاج بلدي",
                    price: "100 جنيه",
                    image: "https://images.unsplash.com/photo-1598103442097-8b74394b95c6?w=300&h=200&fit=crop"
                }
            ],
            meat: [
                {
                    id: 7,
                    name: "لحم بقري",
                    price: "350 جنيه",
                    image: "https://images.unsplash.com/photo-1529692236671-f1f6cf9683ba?w=300&h=200&fit=crop"
                }
            ],
            fish: [
                {
                    id: 8,
                    name: "سمك طازج",
                    price: "250 جنيه",
                    image: "https://images.unsplash.com/photo-1544943910-4c1dc44aab44?w=300&h=200&fit=crop"
                }
            ]
        };

        // المتغيرات
        const productsContainer = document.getElementById('products-container');
        const tabItems = document.querySelectorAll('.tab-item');
        let currentCategory = 'all';

        // وظيفة عرض المنتجات
        function displayProducts(category = 'all') {
            let products = [];
            
            if (category === 'all') {
                // عرض جميع المنتجات
                Object.values(productsData).forEach(categoryProducts => {
                    products = products.concat(categoryProducts);
                });
            } else {
                products = productsData[category] || [];
            }

            productsContainer.innerHTML = '';

            if (products.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>لا توجد منتجات في هذا القسم</h3>
                        <p>جاري إضافة منتجات جديدة قريباً...</p>
                    </div>
                `;
                return;
            }

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'products-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2Y4ZjlmYSIvPgo8dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5YTNhNCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPtmF2YbYqtisINi62YrYsSDZhdiq2YjZgdixPC90ZXh0Pgo8L3N2Zz4='" />
                    <h3>${product.name}</h3>
                    <div class="price">${product.price}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id}, '${product.name}')">
                        إضافة للسلة
                    </button>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        // وظيفة إضافة إلى السلة
        function addToCart(productId, productName) {
            // هنا يمكن إضافة منطق إضافة المنتج إلى السلة
            alert(`تم إضافة "${productName}" إلى السلة!`);
        }

        // معالج أحداث التبويبات
        tabItems.forEach(tab => {
            tab.addEventListener('click', () => {
                // إزالة الكلاس النشط من جميع التبويبات
                tabItems.forEach(t => t.classList.remove('active'));
                
                // إضافة الكلاس النشط للتبويب الحالي
                tab.classList.add('active');
                
                // الحصول على الفئة المحددة
                const category = tab.getAttribute('data-category');
                currentCategory = category;
                
                // عرض المنتجات
                displayProducts(category);
            });
        });

        // عرض جميع المنتجات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts('honey');
        });
    </script>
</body>
</html>
