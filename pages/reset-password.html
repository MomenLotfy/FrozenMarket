<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور - فروزن ماركت</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Tajawal", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #183c6e 0%, #ffff00 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 15px;
      color: #333;
    }

    .auth-container {
      width: 100%;
      max-width: 450px;
      padding: 30px 25px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .auth-container h3 {
      font-weight: 800;
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      color: #fff;
      text-align: right;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.8);
    }

    .form-control:focus {
      border-color: #ffff00;
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 0, 0.25);
      background: rgba(255,255,255,0.25);
    }

    .btn-primary-custom {
      background: #ffff00;
      color: #183c6e;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 0, 0.3);
    }

    .btn-primary-custom:hover {
      background: #e6e600;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 0, 0.4);
    }

    #msg {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .msg-success { color: #00ffae; }
    .msg-error { color: #ff6b6b; }
  </style>
</head>
<body>

  <div class="auth-container">
    <h3><i class="fa fa-lock"></i> إعادة تعيين كلمة المرور</h3>
    <p class="mb-4">ادخل كلمة المرور الجديدة لحسابك</p>

    <form id="resetForm">
      <div class="mb-3">
        <input type="password" id="newPassword" class="form-control" placeholder="كلمة المرور الجديدة" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary-custom w-100">تحديث كلمة المرور</button>
      <div id="msg"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "frozenmarket-5c9df.firebaseapp.com",
      projectId: "frozenmarket-5c9df"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');

    const form = document.getElementById("resetForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        msg.innerHTML = "<span class='msg-success'>✅ تم تحديث كلمة المرور بنجاح! يمكنك تسجيل الدخول الآن</span>";
      } catch (error) {
        console.error(error);
        msg.innerHTML = "<span class='msg-error'>❌ حدث خطأ: " + (error.message || "تأكد من صلاحية الرابط") + "</span>";
      }
    });
  </script>
</body>
</html>
